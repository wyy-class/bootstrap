<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery.min.js"></script>
</head>

<body>
    <!-- 缩略语 -->
    <abbr title="123">java</abbr>
    <abbr title="123" class="btn btn-success initialism">c++</abbr>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 table-bordered">
                <div class="row">
                    <div class="btn btn-default col-md-12" id="0">0</div>
                </div>
                <div class="row" id="list">
                    <div class="btn btn-default col-md-12">1</div>
                    <div class="btn btn-default col-md-12">2</div>
                    <div class="btn btn-default col-md-12">3</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let flag=true;
         $("#0").click(function(){
             if(flag==true){
                 $("#list").style.display=none;
                 flag=false;
             }
             if(flag==false){
                 $("list").style.display=block;
                 flag=true;
             }
         })
    </script>

</body>

</html>
