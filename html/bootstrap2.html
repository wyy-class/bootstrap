<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery.min.js"></script>
    
    <script>
     let flag=true;
        $(function(){
         $("#0").click(function(){
             
             if(flag==true){
                 $("#list").css("display","none");
                 flag=false;
             }
             else if(flag==false){
                 $("#list").css("display","block");
                 flag=true;
             }
         })
        })
        
    </script>
</head>

<body> 
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 table-bordered">
                <div class="row">
                    <div class="btn btn-default col-md-12" id="0">0</div>
                </div>
                <div class="row" id="list">
                    <div class="btn btn-default col-md-12">1</div>
                    <div class="btn btn-default col-md-12">2</div>
                    <div class="btn btn-default col-md-12">3</div>
                </div>
            </div>
        </div>
    </div>
    

</body>

</html>
