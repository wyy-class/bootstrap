<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.css">
    <link rel="stylesheet" href="../css/login.css">

    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/login.js"></script>

    <script>
        $(function () {
            $(".login").click(function () {
                login();
            })
            $(".register").click(function () {
                register();
            })

        })

        function login() {
            $("#first").addClass("show");
            $("#second").removeClass("show");
        }

        function register() {
            $("#second").addClass("show");
            $("#first").removeClass("show");
        }

    </script>

</head>

<body>
    <div class="container-fluid">
        <div class="modal show" id="first">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="nav nav-tabs">
                            <li class="active"><a  class="btn login">登陆</a></li>
                            <li><a  class="btn register">注册</a></li>
                        </div>
                    </div>
                    <div class="modal-body">
                        <form action="#">
                            <span class="glyphicon glyphicon-user"></span> <input class="form-control" type="text"
                                placeholder="username"><br>
                            <span class="glyphicon glyphicon-pencil"></span> <input class="form-control" type="password"
                                placeholder="password"><br>
                            <div class="form-footer">
                                <input class="btn btn-success" type="submit" value="登陆" name="" id="">
                                <button class="btn btn-info" onclick="">注册</button>
                            </div>

                        </form>

                    </div>

                </div>
            </div>
        </div>

        <div class="modal" id="second">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="nav nav-tabs">
                            <li><a href="#" class="btn login">登陆</a></li>
                            <li class="active"><a href="#" class="btn register">注册</a></li>
                        </div>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <input type="text" name="" placeholder="username" class="form-control"><br>
                            <input type="password" name="" placeholder="password" class="form-control"><br>
                            <input type="email" name="" placeholder="email" class="form-control"><br>
                            <input type="text" name="" placeholder="QQ" class="form-control"><br>
                            <div class="form-footer">
                                <input type="submit" class="btn btn-success" name="" value="注册">
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
